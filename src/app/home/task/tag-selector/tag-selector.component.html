<div class="tag-selector" (click)="setFocus(true)">
  <input
    class="dropdown"
    type="text"
    [ngClass]="{ '--opened': isFocused }"
    [placeholder]="categories[selectedCategory]"
    [value]="categories[selectedCategory]"
    name="tag-selector"
  />
  <div class="tag-list" [ngClass]="{ '--focused': isFocused }">
    @for(category of categories; track $index) { @if(!$first){
    <div
      class="tag-row"
      (click)="updateCategory($index); $event.stopPropagation()"
    >
      <div class="tag-details">{{ category }}</div>
    </div>
    } }
  </div>
</div>
