<div class="user-selector">
  <input
    class="dropdown"
    type="text"
    [ngClass]="{ '--opened': isFocused }"
    (focus)="setFocus(true)"
    [(ngModel)]="searchTerm"
    (ngModelChange)="filterUsers()"
    name="user-selector"
  />
  <div class="user-list" [ngClass]="{ '--focused': isFocused }">
    @for(user of filteredUsers; track $index) {
    <div class="user-row">
      <div class="user-details">{{ user }}</div>
      <div class="user-checkbox"></div>
    </div>
    }
  </div>
</div>
<selected-users [shift]="false" (click)="setFocus(false)"></selected-users>
