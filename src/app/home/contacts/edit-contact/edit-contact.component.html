<section class="contact-editor">
  <button class="close-btn" (click)="contactMenu.hidePopup()" [joinButton]="{}">Close</button>
  <div class="primary">
      @if(contactMenu.createModus()) {
        <h2>Add contact</h2>
        <span>Tasks are better with a team!</span>
      } @else {
        <h2>Edit contact</h2>
      }
  </div>
  <div class="secondary">
<!--    @if(contactMenu.createModus()) {-->
    <form class="contact-form" onsubmit="return false">
      <div class="contact-form__name custom-input">
        <input class="contact-form__name__first-name" autocomplete="off" placeholder="First name" [value]="contactFormFields().firstName" (input)="signalService.updateInputElement($event, contactFormFields, 'firstName')" type="text" name="first-name">
        <div class="input-with-icon">
          <input class="contact-form__name__surname" autocomplete="off" placeholder="Surname" [value]="contactFormFields().surname" (input)="signalService.updateInputElement($event, contactFormFields, 'surname')" type="text" name="surname">
        </div>
      </div>
      <input class="custom-input" autocomplete="off" placeholder="Street" [value]="contactFormFields().address.street" (input)="signalService.updateInputElement($event, contactFormFields, 'address.street')" type="text" name="address">
      <div class="contact-form__city custom-input">
        <input class="contact-form__city__zip-code" maxlength="5" autocomplete="off" placeholder="ZIP" [value]="contactFormFields().address.zipCode" (input)="signalService.updateInputElement($event, contactFormFields, 'address.zipCode')" type="text" name="address">
        <div class="input-with-icon">
          <input class="contact-form__city__city-name" autocomplete="off" placeholder="City" [value]="contactFormFields().address.city" (input)="signalService.updateInputElement($event, contactFormFields, 'address.city')" type="text" name="address">
        </div>
      </div>
      <input class="custom-input" autocomplete="off" placeholder="E-Mail" [value]="contactFormFields().email" (input)="signalService.updateInputElement($event, contactFormFields,'email')" type="email" name="email">
      <input class="custom-input" autocomplete="off" placeholder="Phone" [value]="contactFormFields().phone" (input)="signalService.updateInputElement($event, contactFormFields,'phone')" type="tel" name="phone">
    </form>
  <button (click)="sendForm()" [joinButton]="{}">Send</button>
  </div>
</section>
