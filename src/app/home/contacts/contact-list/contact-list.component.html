<section class="contact-list">
  <div class="add-contact">
    <button (click)="contactService.showPopup(true)" class="add-contact-button landscape" [joinButton]="{bold: true}">Add new contact <img src="./assets/icons/person_add.svg" alt=""></button>
    <button (click)="contactService.showPopup(true)" class="add-contact-button portrait" [joinButton]="{bold: true, shape:'circle', buttonPadding: 'small'}"><img
      src="./assets/icons/person_add.svg" alt="add"></button>

  </div>
</section>
