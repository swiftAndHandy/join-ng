<section class="contact-view">
  @if(contactsMenu.popupStatus()) {
    <edit-contact [ngClass]="{'--despawn': contactsMenu.despawnPopup()}" class="edit-contact --fade-in"></edit-contact>
  }
  <contact-list [ngClass]="{'--hide-list': detailsDisplayed()}" class="contact-list"></contact-list>
  <contact-details [ngClass]="{'--display-details': detailsDisplayed()}" class="contact-details"></contact-details>
</section>
